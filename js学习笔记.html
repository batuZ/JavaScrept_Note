### 01､调用js的三种方法

		第一种，直接写在script标签中
		<script type="text/javascript"></script>

		第二种，引用js文件
		<script src="testJs/test01.js" type="text/javascript"></script>

		第三种，是作为某个元素的事件属性或超链接属性
		<a href="javascript:confirm('这是一个确认框')">确认</a>
		<p onclick="javascript:alert('hello world')">click me</p>
